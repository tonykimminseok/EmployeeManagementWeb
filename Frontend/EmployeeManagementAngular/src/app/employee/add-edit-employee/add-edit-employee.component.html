<div class="d-flex flex-row bd-highlight mb-3">
  <div class="form-group row" style="width: 60%">
    <label class="col-sm-2 col-form-label">Employee Name</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="EmployeeName"
        placeholder="Enter Employee Name"
      />
    </div>

    <label class="col-sm-2 col-form-label">Department Name</label>
    <div class="col-sm-10">
      <select
        aria-label="departmentname"
        class="form-control"
        [(ngModel)]="Department"
      >
        <option>---Select---</option>
        <option *ngFor="let departmentName of DepartmentNamesList">
          {{ departmentName.DepartmentName }}
        </option>
      </select>
    </div>

    <label class="col-sm-2 col-form-label">Date of joining</label>
    <div class="col-sm-10">
      <input
        aria-label="dataofjoining"
        type="date"
        [(ngModel)]="DateOfJoining"
      />
    </div>
  </div>

  <div class="ml-3 bd-highlight" style="width: 40%">
    <img
      alt="profilephoto"
      [src]="PhotoFilePath"
      height="250px"
      width="200px"
    />
    <input
      aria-label="profilephoto"
      type="file"
      (change)="uploadPhoto($event)"
      class="mt-2"
    />
  </div>
</div>

<button
  (click)="addEmployee()"
  *ngIf="employee.EmployeeId == 0"
  class="btn btn-primary"
>
  Add
</button>

<button
  (click)="updateEmployee()"
  *ngIf="employee.EmployeeId != 0"
  class="btn btn-primary"
>
  Update
</button>
